kind: Deployment
apiVersion: apps/v1
metadata:
  name: hello-web
  labels:
    app: hello-web

spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-web
  template:
    metadata:
      labels:
        app: hello-web
    spec:
      containers:
        - name: hello-web
          image: hello-web
          ports:
            - name: web
              containerPort: 8080
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "100Mi"
              cpu: "300m"
